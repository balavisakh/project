        <!--Slides using bootstrap-->
        <div id="carouselExampleSlidesOnly" class="carousel slide m-4" data-ride="carousel">
            <div class="carousel-inner shadow-lg mb-5">
                <div class="carousel-item active ">
                    <img class="d-block w-100 rounded" src="images/slide1.jpg" alt="#First slide">
                    
                    <div class="carousel-caption slideimage"> <!--Caption inside a image-->
                        <p class="text-white font-weight-bold">Agenda</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 rounded" src="images/slide2.jpg" alt="#Second slide">

                    <div class="carousel-caption slideimage">
                        <p class="text-white font-weight-bold">Agenda</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 rounded" src="images/slide3.jpg" alt="#Third slide">

                    <div class="carousel-caption slideimage">
                        <p class="text-white font-weight-bold">Agenda</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Map and images    inside a container fluid which should be seperated with rows and columns-->
        <div class="container-fluid">
            <div class="row m-4">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 rounded pad" style="overflow:hidden">
                    <iframe class="img-fluid map" src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d62212.28837726345!2d77.6203393!3d12.9546937!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1542688732465" width="800" height="600" frameborder="0" style="border:0;"fp allowfullscreen></iframe>
                    <div class="ml-3 mr-3 mb-0 carousel-caption image">
                        <p class="font-weight-bold">Venue</p>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 rounded pad">
                    <img class="img-fluid map shadow-lg mb-5 bg-white rounded" src="images/aboutus.png" alt="#aboutus">
                    <div class="ml-3 mr-3 mb-0 carousel-caption image">
                        <p class="font-weight-bold">About us</p>
                    </div>
                </div>
            </div>
            <div class="row m-4">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 rounded pad">
                    <img class="img-fluid map shadow-lg mb-5 bg-white rounded" src="images/sponsers.jpg" alt="#sponsers">
                    <div class="ml-3 mr-3 mb-0 carousel-caption image">
                        <p class="font-weight-bold">Sponsers</p>
                    </div>    
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 rounded pad">
                    <img class="img-fluid map shadow-lg mb-5 bg-white rounded" src="images/Contact-us.jpg" alt="#contactus">
                    <div class="ml-3 mr-3 mb-0 carousel-caption image">
                        <p class="font-weight-bold">Contact us</p>
                    </div>
                </div>
            </div>
            <div class="row m-4">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pad">
                    <img class="img-fluid map shadow-lg mb-5 bg-white rounded speakers cover w-100" src="images/speakers.jpg" alt="#speakers">
                    <div class="ml-3 mr-3 mb-0 carousel-caption image">
                        <p class="font-weight-bold">Speakers</p>
                    </div>
                </div> 
            </div>
        </div>
